<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Sturbucks landing page</title>
</head>

<body>
	<section>
		<div class="circle"></div>
		<header>
			<a href="#"><img src="./img/logo.png" class="logo"></a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">What's New</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</header>
		<div class="content">
			<div class="textbox">
				<h2>It's not just Coffee<br>
					It's <span>Starbucks</span></h2>
				<p> We require facial coverings in all stores to protect the health of our customers and partners
					(employees), and help stop the spread of COVID-19
				</p>
				<a href="#">Learn More</a>
			</div>
			<div class="imgbox">
				<img src="./img/img1.png" class="sturbucks">
			</div>
		</div>
		<ul class="thumb">
			<li><img src="./img/thumb1.png" alt="" onclick="imgSlider('/img/img1.png');changeCircleColor('#017143')"></li>
			<li><img src=" ./img/thumb2.png" alt="" onclick="imgSlider('/img/img2.png');changeCircleColor('#eb7495')"></li>
			<li><img src="./img/thumb3.png" alt="" onclick="imgSlider('/img/img3.png');changeCircleColor('#d752b1')"></li>
		</ul>
		<ul class="sci">
			<li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
			<li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
			<li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
		</ul>
	</section>
	<script type="text/javascript">
		function imgSlider(anything) {
			document.querySelector('.sturbucks').src = anything;
		}
		function changeCircleColor(color) {
			const circle = document.querySelector('.circle');
			circle.style.background = color;
		}
		function toggleMenu() {
			var menuToggle = document.querySelector('.toggle');
			var navigation = document.querySelector('.navigation');
			menuToggle.classList.toggle('active')
			navigation.classList.toggle('active')
		}
	</script>
</body>

</html>
